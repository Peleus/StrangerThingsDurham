<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Stranger Things Durham</title>

    <link href="/css/index.css" rel="stylesheet">

</head>

<body class="bg-dark text-light">
    <div id="main" class="container">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex justify-content-between">
                <h5 class="navbar-brand font-weight-normal" data-bind="text: heading"></h5>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="button_landingpage">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="button_episodes">Episodes</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Languages</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown01">
                                <a class="dropdown-item" href="#" id="button_english">English</a>
                                <a class="dropdown-item" href="#" id="button_piglatin">Pig Latin</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main">
            <div class="" id="page_home">
                <div class="row mt-5 mb-5 flex-row justify-content-center">
                    <img src="img\stanger-things_raw.png">
                </div>
                <div class="row">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" data-bind="attr: { src: videoembed }"></iframe>
                    </div>
                </div>
                <div class="row mt-5 mb-5">
                    <div class="col-12">
                        <h1 class="text-center" data-bind="text: heading"></h1>
                    </div>
                </div>
                <div class="row mt-5 mb-5">
                    <p data-bind="text:description"></p>
                </div>
                <div class="row mt-5 mb-5">
                    <blockquote class="blockquote text-center">
                        <p class="mb-0" data-bind="text:quote.text"></p>
                        <footer class="blockquote-footer" data-bind="text:quote.author"></footer>
                    </blockquote>
                </div>
                <div class="row text-dark galleryitem" data-bind="foreach: gallery">
                    <div class="col-md-4 col-sm-6 bg-light galleryitem">
                        <div class="thumbnail"><img data-bind="attr: { src: src }" class="card-img-top" alt="">
                            <div class="caption">
                                <p data-bind="text: text" class="text-dark text-center text-thumbnail"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <blockquote class="blockquote text-center">
                    <p class="mb-0" data-bind="text:snippets()[1]"></p>
                    <footer class="blockquote-footer" data-bind="text:quote.author"></footer>
                </blockquote>
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center">Locations</h2>
                        <ul class="list-group list-group-flush text-dark"
                            data-bind="foreach: locations">
                            <li class="list-group-item" data-bind="text: $data"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End homepage-->
            <div id="page_episodes" class="collapse">
                <blockquote class="blockquote text-center">
                    <p class="mb-0" data-bind="text:snippets()[0]"></p>
                    <footer class="blockquote-footer" data-bind="text: quote.author"></footer>
                </blockquote>
                <h2 class="text-center">Episode List</h2>
                <div class="text-dark" data-bind="foreach: episodelist">
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Season: <span data-bind="text: season"></span></li>
                                <li class="list-group-item">Name: <span data-bind="text: name"></span></li>
                                <li class="list-group-item">Rating: <span data-bind="text: rating"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <blockquote class="blockquote text-center">
                    <p class="mb-0" data-bind="text:snippets()[2]"></p>
                    <footer class="blockquote-footer" data-bind="text:quote.author"></footer>
                </blockquote>
            </div>
            <!--End episodes page-->
        </main>
        <footer>
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>&copy; 2019 Stranger Things of Durham &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>
    </div>

    <script type='text/javascript' src='js/knockout-3.5.0.js'></script>
    <script type='text/javascript' src='js/knockout.mapping-latest.js'></script>
    <script src="/js/polyfill.js"></script>
    <script src="/js/bootstrap-native-v4.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
